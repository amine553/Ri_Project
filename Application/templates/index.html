<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Retrieval</title>
    <!-- Bootstrap CSS (from a CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Search Documents</h1>

        <form method="POST" class="mb-4">
            <div class="form-group">
                <label for="search_terms">Enter search terms (comma-separated):</label>
                <input type="text" class="form-control" id="search_terms" name="search_terms" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Search</button>
        </form>

        <h2>Results:</h2>
        {% if ranked_docs %}
            <ul class="list-group">
                {% for doc in ranked_docs %}
                    <li class="list-group-item mb-3">
                        <p><strong>Document Text:</strong> {{ doc['document_text'] }}</p>
                        <!-- <p><strong>Score:</strong> {{ doc['score'] }}</p> -->
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="alert alert-warning mt-3">No relevant documents found.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS (from a CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
